<ng-container *ngFor="let reply of replies; index as i">
  <app-reply
    [reply]="reply"
    [userId]="userId"
    [isLogin]="isLogin"
    (clickFavorite)="toggle($event, reply.id)"
    (clickDeleteReply)="deleteReply(reply.id, i)"
    (clickUpdateReply)="updateReply($event, reply.id)"
    ></app-reply>
</ng-container>
